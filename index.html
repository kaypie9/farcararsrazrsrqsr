<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farcaster Bird</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="canvas" width="500" height="700"></canvas>
<meta property="fc:frame" content="vNext" />
<meta property="fc:frame:image" content="https://placehold.co/1200x630/png?text=Farcaster+Bird" />
<meta property="fc:frame:button:1" content="Play" />
<meta property="fc:frame:post_url" content="https://YOUR_DOMAIN/api/frame" />


    <!-- Start Screen -->
    <div id="start" class="overlay">
      <h1>🐦 Farcaster Bird</h1>
      <button id="playBtn">Start Game</button>
    </div>

    <!-- Game Over Screen -->
    <div id="over" class="overlay hide">
      <h2 id="final">Score: 0</h2>
      <h3>🏆 Leaderboard</h3>
      <ul id="leaderboard"></ul>
      <button id="restartBtn">Play Again</button>
    </div>

    <!-- Score in-game -->
    <div id="score" class="score">0</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
